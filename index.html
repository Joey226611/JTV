    :root{

      --bg-2:#101018;       /* card surface */
      --fg:#f5f6f8;         /* text */
      --muted:#9aa0a6;      /* secondary text */
      --accent:#ff2a2a;     /* Joey red */
      --accent-2:#d61f5a;   /* pinkish */
      --ring: 0 0 0 .15rem color-mix(in hsl, var(--accent) 35%, transparent);
      --radius: 18px;
      --shadow: 0 10px 30px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.03);
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      color:var(--fg);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(255,42,42,.10), transparent 60%),
        radial-gradient(900px 600px at 100% 0%, rgba(214,31,90,.12), transparent 55%),
        linear-gradient(180deg, #0a0a0e 0%, var(--bg) 40% 100%);
      overflow-x:hidden;
    }

    /* HEADER */
    header{
      position:sticky; top:0; z-index:50;
      backdrop-filter: blur(10px);
      background: linear-gradient(180deg, rgba(16,16,24,.85), rgba(16,16,24,.55));
      border-bottom: 1px solid rgba(255,255,255,.06);
    }
    .bar{max-width:1100px;margin:auto;display:flex;align-items:center;gap:18px;padding:14px 18px}
    .brand{display:flex;align-items:center;gap:12px}
    .brand img{height:42px;width:42px;border-radius:10px;box-shadow:var(--shadow)}
    .title{font-weight:700;letter-spacing:.3px}

    nav{margin-left:auto;display:flex;align-items:center;gap:6px}
    .tab{position:relative;padding:10px 14px;border-radius:14px; color:var(--fg); text-decoration:none;opacity:.9}
    .tab.active{opacity:1}
    .tab::after{content:"";position:absolute;left:14px;right:14px;bottom:6px;height:2px;border-radius:2px;transform:scaleX(0);transform-origin:left;background:linear-gradient(90deg,var(--accent),var(--accent-2));transition:transform .35s ease}
    .tab.active::after{transform:scaleX(1)}

    .lang{margin-left:10px}
    select{appearance:none;background:var(--bg-2);color:var(--fg);border:1px solid rgba(255,255,255,.08);padding:10px 12px;border-radius:12px;outline:none}
    select:focus{box-shadow:var(--ring);border-color:color-mix(in hsl, var(--accent) 55%, #fff 0%)}

    /* MAIN APP SHELL */
    .container{max-width:1100px;margin:26px auto;padding:0 18px}
    .card{background:linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.00));border:1px solid rgba(255,255,255,.06);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .page{min-height:58vh;padding:28px}

    h1{font-size:2.1rem;margin:0 0 10px}
    h2{font-size:1.4rem;margin:0 0 14px;color:color-mix(in hsl, var(--fg) 85%, var(--accent) 15%)}
    p{color:var(--fg);opacity:.9;line-height:1.65}
    .muted{color:var(--muted)}

    .links{display:flex;flex-wrap:wrap;gap:10px;margin-top:14px}
    .chip{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:999px;border:1px solid rgba(255,255,255,.10);text-decoration:none;color:var(--fg);transition:transform .18s ease, background .18s ease}
    .chip:hover{transform:translateY(-1px);background:rgba(255,42,42,.08)}

    iframe{width:100%;aspect-ratio:16/9;border:none;border-radius:16px}

    /* PAGE TRANSITIONS (swipe) */
    .view{position:relative;overflow:hidden}
    .panel{position:relative}
    .panel.enter, .panel.leave{position:absolute;inset:0}
    .panel.enter{animation:slideIn .45s cubic-bezier(.2,.7,.2,1)}
    .panel.leave{animation:slideOut .45s cubic-bezier(.2,.7,.2,1)}
    .panel.fade-enter{animation:fadeIn .45s ease}
    .panel.fade-leave{animation:fadeOut .35s ease}

    @keyframes slideIn{from{transform:translateX(var(--dir, 20%));opacity:.0}to{transform:translateX(0);opacity:1}}
    @keyframes slideOut{from{transform:translateX(0);opacity:1}to{transform:translateX(calc(var(--dir, 20%) * -1));opacity:0}}
    @keyframes fadeIn{from{opacity:0;filter:blur(6px)}to{opacity:1;filter:blur(0)}}
    @keyframes fadeOut{from{opacity:1;filter:none}to{opacity:0;filter:blur(6px)}}

    /* RESPONSIVE */
    @media (max-width:720px){
      .title{display:none}
      nav{gap:2px}
      .tab{padding:10px 12px}
      .page{padding:20px}
    }
  </style>

      // also re-render current route to update localized headings

    function getRoute(){
      const r = location.hash.replace('#','');

      document.querySelectorAll('[data-key]').forEach(el=>{
        const key = el.getAttribute('data-key');
        const pack = translations[langSelect.value];
        if(pack && pack[key]) el.textContent = pack[key];
      });
    }

    function navigate(to, onLoad=false, reRender=false){
      const current = appView.querySelector('.panel');
      const from = current ? current.dataset.route : null;
      const toRoute = routes.includes(to) ? to : 'about';

      if(!onLoad && location.hash.slice(1) !== toRoute){
        // ensure we always show #route in URL
        location.hash = '#' + toRoute;
        return; // wait for hashchange
      }

      // set document title localized
      const pack = translations[langSelect.value];
      if(pack && pack.docTitle && pack.docTitle[toRoute]) document.title = pack.docTitle[toRoute];

      // create new panel from template
      const tpl = document.getElementById('tpl-' + toRoute);
      const newPanel = tpl.content.firstElementChild.cloneNode(true);
      newPanel.dataset.route = toRoute;

      // direction for swipe (left/right) based on index
      const dir = (from && routes.indexOf(toRoute) < routes.indexOf(from)) ? '-20%' : '20%';
      newPanel.style.setProperty('--dir', dir);
      newPanel.classList.add('enter');

      // localize inner texts of new panel
      localizeNode(newPanel);

      // mount
      if(current){
        // animate old panel out
        current.style.setProperty('--dir', dir);
        current.classList.add('leave');
        appView.appendChild(newPanel);
        // remove old after animation
        setTimeout(()=>{ current.remove(); }, 450);
      } else {
        appView.appendChild(newPanel);
      }

      setActiveTab(toRoute);
    }

    function localizeNode(root){
      const pack = translations[langSelect.value];
      root.querySelectorAll('[data-key]').forEach(el=>{
        const key = el.getAttribute('data-key');
        if(pack && pack[key]) el.textContent = pack[key];
      });
    }

    function applyLanguage(lang){
      // nav + any static labels
      document.querySelectorAll('[data-key]').forEach(el=>{
        const key = el.getAttribute('data-key');
        const pack = translations[lang];
        if(pack && pack[key]) el.textContent = pack[key];
      });
    }

    function applyDir(lang){
      const rtl = (lang === 'ar' || lang === 'eg');
      document.documentElement.lang = lang;
      document.documentElement.dir = rtl ? 'rtl' : 'ltr';
    }

    // Basic swipe gesture to switch tabs on mobile
    let startX = 0, isTouch=false;
    appView.addEventListener('touchstart', (e)=>{isTouch=true; startX = e.touches[0].clientX;});
    appView.addEventListener('touchend', (e)=>{
      if(!isTouch) return; isTouch=false;
      const endX = e.changedTouches[0].clientX;
      const dx = endX - startX;
      if(Math.abs(dx) < 50) return; // ignore small swipes
      const current = getRoute();
      const idx = routes.indexOf(current);
      const next = dx < 0 ? Math.min(idx+1, routes.length-1) : Math.max(idx-1, 0);
      location.hash = '#' + routes[next];
    });
